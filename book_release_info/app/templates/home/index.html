<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-2" href="#">
                
                <img src="/media/img/navbar.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                コミック発売日まとめ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml50" id="navbarSupportedContent">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">雑誌一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">漫画一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">作者一覧</a>
                </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center" id="cont">
        <div class="d-flex justify-content-around flex-wrap col-7" id="commic-list">
            {% for comic in comic_list %}
                <div class="d-flex" id="article">
                    <img src="/media/img/image.jpg" alt="">
                    <div class="info">
                        <p class="bg-light m-1">{{comic.published}}</p>
                        <form action="/comic/{{comic.id}}" method="GET">
                            <button class="my-3 btns">{{comic.title}}</button>
                        </form>
                        <p>{{comic.version}}巻</p>
                        <p>発売日</p>
                        <p>{{date}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-1"></div>
        <div class="col-2" id="genre">
            <h5 class="border-bottom border-dark mb-3">雑誌一覧</h5>
            <p><a>ジャンプ</a></p>
            <p><a>マガジン</a></p>
            <p><a>サンデー</a></p>
            <p><a>チャンピオン</a></p>
            <p><a>モーニング</a></p>
            <p><a>スピリッツ</a></p>
            <p><a>ヤングジャンプ</a></p>
            <p><a>ヤングマガジン</a></p>
        </div>

    </div>

    <h1>{{argv}}</h1>

</body>
</html>
