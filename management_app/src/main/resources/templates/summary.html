<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="summary.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">顧客管理</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/register">新規登録</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">一覧</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="containers">
        <h1>一覧</h1>
        <div class="d-flex columns">
            <p class="comp col-1">ID</p>
            <p class="comp col-9">名前</p>
            <p class="comp col-2">削除</p>
        </div>
        <th:block th:each="user : *{userList}">
          <div class="d-flex info">
            <p class="comp col-1" th:text="${user.id}"></p>
            <p class="comp col-9" th:text="${user.name}"></p>
            <form class="comp col-2" th:action="@{'/delete/' + ${user.id}}" method="POST">
              <button class="btn p-0">🗑</button>
            </form>
          </div>
        </th:block>
    </div>
</body>
</html>
